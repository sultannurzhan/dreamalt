{% extends 'main.html' %}

{% block content %}

<div class="container px-5 container shadow p-4 mb-5 bg-body rounded">
    <form method="POST" action="">
        {% csrf_token %}

        <p class="text-danger">Are you sure you want to delete "{{obj}}"?</p>

        <div class="btn-group">
            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-sm btn-outline-secondary">Go Back</a>
            <input type="submit" value="Confirm" class="btn btn-sm btn-outline-secondary"/>
        </div>

    </form>

</div>


{% endblock content %}
